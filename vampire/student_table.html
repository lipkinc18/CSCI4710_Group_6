    // add vampirism cell to JSON

    function setVampirism() {
      for (var i = 0; i <= classmate_data.length - 1; i++) {

    /*
      Threshold Model functions
    */

    function threshold() {
      for (var i = 0; i <= classmate_data.length - 1; i++) {
        classify(classmate_data[i]);
      }
    }

    function classify(classmate) {
      var count = 0;
      if (classmate['shadow'] == 'no') {
        count += 4;
      }

      if (classmate['galic'] == 'no') {
        count += 3;
      }

      if (classmate['complextion'] == 'pale') {
        count += 3;
      }

      if (count > 6) {
        classmate.vampirism = 'yes';
        count = 0;
      }
    }

    /*
      Random Model functions
    */

    // select a random integer
    function getRandomInt(min, max) {
      // round up
      min = Math.ceil(min);
      // round down
      max = Math.floor(max);
      // Math.random() random number in the range 0â€“1 
      // inclusive of 0, but not 1
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var got_infected = getRandomInt(1, classmate_data.length);
    console.log(got_infected);
    // infect the random number of people randomly
    function get_infected() {
      for (var i = 0; i < got_infected; i++) {
        var infect = getRandomInt(0, classmate_data.length - 1);
        console.log(infect)
        classmate_data[infect].vampirism = 'yes';
        console.log(classmate_data[infect]['name'])
      }
    }

    var chart;
    var data;
    var options;
    var num_human = 0;
    var num_vampire = 0;
    // Load the Visualization API and the corechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
      for (var i = 0; i <= classmate_data.length - 1; i++) {
        // for (var i =  0; i <= input_data.length - 1; i++) {
        // logic based on vampirism
        if (classmate_data[i]['vampirism'] == 'yes') {
          num_vampire++;
        }
        else {
          num_human++;
        }
      }
      // Create the data table.
      data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Number');
      data.addRows([
        ['Human', num_human],
        ['Vampire', num_vampire]
      ]);

      // Set chart options
      options = {
        'title': 'How many vampires in the class?',
        'width': 400,
        'height': 300
      };

      // Instantiate and draw our chart, passing in some options.
      chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    function model_select() {
      if (document.getElementById("mySelect").selectedIndex == 0) {
        get_infected();
        console.log('Random Model Logic Completed');
        chart.draw(data, options);
        console.log(data);
      } else if (document.getElementById("mySelect").selectedIndex == 1) {
        threshold();
        console.log('Threshold Model Logic Completed');
        chart.draw(data, options);
      }
    }

    function convert_vampire() {
      // var magic
      if (num_vampire == 1) {
        window.alert("Only one vampire left. No more conversion.");
      }
      else if (num_vampire == 2) {
        window.alert("Only two vampires left. Mercy please.");
        num_vampire -= 1;
        num_human += 1;
        data.removeRow(1);
        data.removeRow(0);
        data.insertRows(0, [['Human', num_human]]);
        data.insertRows(1, [['Vampire', num_vampire]]);
        chart.draw(data, options);
      }
      else {
        num_vampire -= 1;
        num_human += 1;
        data.removeRow(1);
        data.removeRow(0);
        data.insertRows(0, [['Human', num_human]]);
        data.insertRows(1, [['Vampire', num_vampire]]);
        chart.draw(data, options);
      }
    }

    function create_table() {
      //Creating intial table to display
      var table = document.getElementById("student_table");
      var row = table.insertRow(1);

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      for (var i = 0; i <= classmate_data.length - 1; i++) {
        console.log(classmate_data[i]['name']);
        console.log(classmate_data[i]['shadow']);
        console.log(classmate_data[i]['galic']);
        console.log(classmate_data[i]['complexion']);
      }
      for (var i = 0; i <= classmate_data.length - 1; i++) {
        var row = table.insertRow(i + 1);

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = classmate_data[i]['name'];
        cell2.innerHTML = classmate_data[i]['shadow'];
        cell3.innerHTML = classmate_data[i]['galic'];
        cell4.innerHTML = classmate_data[i]['complexion'];
      }

      delete_last_row()
    }

    function insert_row() {
      var table = document.getElementById("student_table");
      // Create an empty <tr> element and add it to the 1st position of the table:
      // BE CAREFUL!!! row 0 is our heading row
      var row = table.insertRow(1);

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var shadow;
      var galic;
      if (document.getElementById("shadow_checkbox").checked) {
        shadow = "yes";
      }
      else {
        shadow = "no";
      }
      if (document.getElementById("galic_checkbox").checked) {
        galic = "yes";
      }
      else {
        galic = "no";
      }

      // Add some text to the new cells:
      cell1.innerHTML = document.getElementById("first_name").value;
      cell2.innerHTML = shadow;
      cell3.innerHTML = galic;
      cell4.innerHTML = document.getElementById("Complexion").value;

      //Adds new student to classmate_data
      classmate_data[classmate_data.length] = {
        'name': document.getElementById("first_name").value,
        'shadow': shadow,
        'galic': galic,
        'complexion': document.getElementById("Complexion").value
      };
      console.log(classmate_data);
    }

    function delete_row() {
      // delete the second row
      document.getElementById("student_table").deleteRow(1);
    }

    // based on https://stackoverflow.com/questions/10686888/delete-last-row-in-table
    function delete_last_row() {
      var table = document.getElementById('student_table');
      var row_count = table.rows.length;

      table.deleteRow(row_count - 1);
    }

    <br>
    <button class="btn btn-primary" onclick="insert_row()">Submit</button>
