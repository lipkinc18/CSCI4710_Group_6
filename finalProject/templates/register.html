{% block extrajs %}
<!-- You should place your js files here -->
<!-- e.g. <script src="/static/js/index.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style type="text/css">
      form {
        border: 1px solid black;
        padding: 15px;
        display: inline-block;
      }
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }
    </style>
{% endblock%}

{% block title %}  {% endblock %}

{% block content %}
<center>
  <h1 style="color:#7A89AA; margin-top: 100px" align="center">Pickup2FrontDoor</h1>
<div class="container" style="margin-top: 25px">
    <form>
        <div class="form-row" method="POST">
            <div class="form-group col-md-4">
                 <label for="first_name">First Name : <t></label>
                 <input type="text"  align="left" class="form-control" id="first_name">
             </div>
             <br>
             <div class="form-group col-md-4">
                 <label for="last_name">Last Name : </label>
                 <input type="text" class="form-control" id="last_name">
             </div>
             <br>
             <div class="form-group col-md-4">
                <label for="email">Email : </label>
                <input type="email" class="form-control" id="email">
             </div>
             <br>
             <div class="form-group col-md-4">
                 <label for="password">Password : </label>
                  <input type="password" class="form-control" id="password">
            </div>
        </div>
        <br>
        <button type="submit" class="btn form-control btn-default">Register</button>
    </form>
</div>
</center>

  
{% endblock %}
